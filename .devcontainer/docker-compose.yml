version: "3.9"
services:
  devcontainer-service:
    build:
      context: ../
      dockerfile: .devcontainer/node/Dockerfile
    image: devcontainer-gantt-task-react-custom:latest
    command: sleep infinity
    env_file:
      - ../.env # .env must exist; create manually or via initializeCommand (requires bash/WSL2 on Windows)
    volumes:
      - ../:/workspace
    restart: unless-stopped
