<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!--
      manifest.json は Android でホーム画面に追加された際などに利用される
      メタデータを提供します。詳細: https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      上記のタグで %PUBLIC_URL% を使用しています。
      ビルド時に `public` フォルダの URL に置き換えられます。
      HTML から参照できるのは `public` フォルダ内のファイルのみです。

      "/favicon.ico" や "favicon.ico" と異なり、"%PUBLIC_URL%/favicon.ico" は
      クライアントサイドルーティングや非ルート公開 URL でも正しく動作します。
      非ルート公開 URL の設定方法は `npm run build` 実行時の案内を確認してください。
    -->
    <title>gantt-task-react デモ（日本語）</title>
  </head>

  <body>
    <noscript>
      このアプリを実行するには JavaScript を有効にしてください。
    </noscript>

    <div id="root"></div>

    <!--
      この HTML はテンプレートです。
      ブラウザで直接開くと空のページが表示されます。

      ここに Web フォントやメタタグ、アナリティクスを追加できます。
      ビルド時にバンドルされたスクリプトが <body> 内に配置されます。

      開発を始めるには `npm start` か `yarn start` を実行します。
      本番ビルドを作成するには `npm run build` か `yarn build` を実行します。
    -->
  </body>
</html>
